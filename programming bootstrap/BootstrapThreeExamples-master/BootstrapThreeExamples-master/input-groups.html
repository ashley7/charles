<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap Input Groups Kata</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<h2>Bootstrap Input Groups</h2>
			<ul>
				<li>input groups are a way to add context to an input, e.g. '@' in email.</li>
				<li>wrap an input in a div with 'input-group' and add a sibling span with 'input-group-addon'</li>
				<li>can be before or after</li>
				<li>could use a place for hover help</li>
			</ul>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">@</span>
					<input type="text" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<input type="text" class="form-control">
					<span class="input-group-addon">?</span>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
