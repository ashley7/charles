<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Forms Kata</title>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div id="contactForm" class="row">
				<form action="" class="form-inline">
					<div class="form-group">
						<label for="txtName" class="control-label col-md-2">Name</label>
						<div class="col-md-10">
							<input type="text" name="txtName" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label for="txtEmail" class="control-label col-md-2">Email</label>
						<div class="col-md-10">
							<input type="text" name="txtEmail" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label for="selCategory" class="control-label col-md-2">Category</label>
						<div class="col-md-10">
							<select name="selCategory" class="form-control">
								<option value="">Complaint</option>
								<option value="">Praise</option>
								<option value="">Question</option>
							</select>
						</div>
					</div>
					<div class="form-group">
						<label for="txtMessage" class="control-label col-md-2">Message</label>
						<div class="col-md-10">
							<input type="text" name="txtMessage" class="form-control" />
						</div>
					</div>
					<input type="button" value="Submit" />
				</form>
			</div>
		</div>
	</body>
</html>
