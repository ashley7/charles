<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap Button Groups Kata</title>
		<link rel="stylesheet" href="bootstrap.min.css">
	</head>
	<body>
		<form>
			<label for="">What is your favourite music genre?</label>
			<div class="form-group">
				<div class="btn-group btn-group-sm" data-toggle="buttons">
					<label class="btn btn-success">
						<input type="checkbox" name="genre" />Rock
					</label>
					<label class="btn btn-success">
						<input type="checkbox" name="genre" />Blues
					</label>
					<label class="btn btn-success">
						<input type="checkbox" name="genre" />Pop
					</label>
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-default">Left</button>
					<button type="button" class="btn btn-default">Middle</button>
					<button type="button" class="btn btn-default">Right</button>
				</div>
			</form>
		</body>
	</html>
